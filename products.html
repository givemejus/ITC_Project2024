<html>
<head>
	<meta name="viewport" content="with=device-width, initial-scale=1.0">
	
	<title>The Guitarist Haven</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
<!-- header section -->
<section class="sub-header">
	<nav>
		<a href="index.html"><img src="images/logo.jfif"></a>
		<div class="nav-links">
			<ul>
				<li><a href="index.html">HOME</a></li>
				<li><a href="products.html">PRODUCTS</a></li>
				<li><a href="aboutus.html">ABOUT US</a></li>
				<li><a href="register.html">REGISTER</a></li>
				<li><a href="contact.html">CONTACT</a></li>
			</ul>
		</div>
	</nav>
</section>
<section class="products">
	<header>
		<div class="navi container">
			<a href="#" class="logo">Cart</a>
			<i class='bx bxs-cart' id="cart-icon"></i>
			<div class="cart">
				<h2 class="cart-title">Your Cart</h2>
				<div class="cart-content">

				</div>
				<div class="total">
					<div class="total-title">Total</div>
					<div class="total-price">₱0</div>
				</div>
					<a href="buynow.html" class="btn-buy-link">
						<button type="button" class="btn-buy">Buy Now</button>
	`				</a>
				<i class='bx bx-x' id="close-cart"></i>
			</div>
		</div>
	</header>
</section>
<section class="shop">
	<div class="section-title">Shop Products</div>
	<div class="shop-content">
		<!--elixier string-->
		<div class="product-box">
			<img src="images/elixirpic.jfif" alt="Elixir Strings" class="product-img">
			<h2 class="product-title">ELIXIR STRINGS</h2>
			<span class="price">₱600</span>
			<i class='bx bxs-cart add-cart'></i>
		</div>
		<!--elixier string pack-->
		<div class="product-box">
			<img src="images/elixirpackpic.jfif" alt="Elixir Strings Pack" class="product-img">
			<h2 class="product-title">ELIXIR STRINGS PACK</h2>
			<span class="price">₱1500</span>
			<i class='bx bxs-cart add-cart'></i>
		</div>
		<!--guitar oil-->
		<div class="product-box">
			<img src="images/guitaroil.jfif" alt="Guitar Oil" class="product-img">
			<h2 class="product-title">GUITAR OIL</h2>
			<span class="price">₱300</span>
			<i class='bx bxs-cart add-cart'></i>
		</div>
		<!--Guitar pick-->
		<div class="product-box">
			<img src="images/guitarpic1.jfif" alt="Guitar Pick" class="product-img">
			<h2 class="product-title">SOLO GUITAR PICK</h2>
			<span class="price">₱15</span>
			<i class='bx bxs-cart add-cart'></i>
		</div>
		<!--Many Guitar Picks-->
		<div class="product-box">
			<img src="images/guitarpickmany.jfif" alt="Guitar Picks" class="product-img">
			<h2 class="product-title">6-SET GUITAR PICKS</h2>
			<span class="price">₱75</span>
			<i class='bx bxs-cart add-cart'></i>
		</div>
		<!--capo-->
		<div class="product-box">
			<img src="images/capo.jfif" alt="CAPO" class="product-img">
			<h2 class="product-title">GUITAR CAPO</h2>
			<span class="price">₱250</span>
			<i class='bx bxs-cart add-cart'></i>
		</div>
		<!--guitar pegs-->
		<div class="product-box">
			<img src="images/guitarpegs.jfif" alt="Guitar Pegs" class="product-img">
			<h2 class="product-title">GUITAR PEGS</h2>
			<span class="price">₱800</span>
			<i class='bx bxs-cart add-cart'></i>
		</div>
		<!--guitar pins-->
		<div class="product-box">
			<img src="images/guitarpins.jfif" alt="Guitar Pins" class="product-img">
			<h2 class="product-title">GUITAR PINS</h2>
			<span class="price">₱500</span>
			<i class='bx bxs-cart add-cart'></i>
		</div>
		<!--guitar tuner-->
		<div class="product-box">
			<img src="images/tuner.jfif" alt="Guitar Tuner" class="product-img">
			<h2 class="product-title">GUITAR TUNER</h2>
			<span class="price">₱1300</span>
			<i class='bx bxs-cart add-cart'></i>
		</div>
	</div>
</section>
<script src="main.js"></script>
</body>
</html>
